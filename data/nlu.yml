version: "2.0"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: goodbye
  examples: |
    - good afternoon
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: ask_obligation
  examples: |
    - how much is my [VAT](obligation_type)
    - how much I need to pay regarding [VAT](obligation_type)
    - how much is my [Social Security](obligation_type)
    - how much I need to pay regarding [Social Security](obligation_type)
    - how much is my [Deductions](obligation_type) 
    - how much I need to pay regarding [Deductions](obligation_type)
    - how much is my [Compensation Fund](obligation_type)
    - how much I need to pay regarding [Compensation Fund](obligation_type)

- intent: give_date_key
  examples: |
    - [April 2021](obligation_date_key)
    - [May 2021](obligation_date_key)

- intent: ask_payment_date_obligation
    - until when can I pay my [VAT](obligation_type)
    - what is the limit of date that I can pay my [VAT](obligation_type)
    - until when can I pay my [Social Security](obligation_type)
    - what is the limit of date that I can pay my [Social Security](obligation_type)
    - until when can I pay my [Deductions](obligation_type)
    - what is the limit of date that I can pay my [Deductions](obligation_type)
    - until when can I pay my [Compensation Fund](obligation_type)
    - what is the limit of date that I can pay my [Compensation Fund](obligation_type)

- intent: ask_insight
  examples: |
    - Show me a [positive](insight_type) insight.
    - Show me a [medium](insight_type) insight.
    - Show me a [negative](insight_type) insight.

- intent: ask_all_insights
  examples: |
    - Show me all insights.
    - Show all insights.

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?
