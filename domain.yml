version: "2.0"

#config:
#  store_entities_as_slots: true

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
  - greet
  - goodbye
  - ask_obligation
    #use_entities: true
  - ask_date_obligation
  - ask_insight
  - affirm
  - deny
  - bot_challenge

entities:
  - obligation_type
  - insight_type

slots:  
  obligation_type:
    type: categorical
    values:
      - VAT
      - Social Security
      - Deductions
      - Compensation Fund
    influence_conversation: false

  insight_type:
    type: categorical
    values: 
      - positive
      - medium
      - negative

actions:
  - utter_greet
  - utter_how_can_i_help_more
  - utter_ask_obligation
  - utter_ask_insight
  - utter_goodbye
  - utter_iamabot
  - query_obligation

responses:
  utter_greet:
  - text: "Hey! I am a PrimaveraChatBot, powered by Rasa. How can I help you today?"

  utter_ask_obligation:
  - text: "Your VAT value to pay is 4606.0€"
  
  utter_ask_insight:
  - text: "In the next 30 days, it will increase the disponibilities in 6000€"

  utter_how_can_i_help_more:
  - text: "Can I help you more today?"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a PrimaveraChatBot, powered by Rasa."
