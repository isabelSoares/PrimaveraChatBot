version: "2.0"

intents:
  - greet
  - goodbye
  - ask_obligations
  - ask_insights
  - affirm
  - deny
  - bot_challenge

entities:
  - obligation_type
  - insight_type

slots:  
  obligation_type:
    type: categorical
    values:
      - VAT
      - Social Security
      - Deductions
      - Compensation Fund

  insight_type:
    type: categorical
    values: 
      - positive
      - medium
      - negative

actions:
  - utter_greet
  - utter_how_can_i_help_more
  - utter_goodbye
  - utter_iamabot
  - action_obligation_search

responses:
  utter_greet:
  - text: "Hey! How can I help you today?"

  utter_ask_obligation:
  - text: "Your VAT value to pay is 4606.0€"
  
  utter_ask_insight:
  - text: "In the next 30 days, it will increase the disponibilities in 6000€"

  utter_how_can_i_help_more:
  - text: " How can I help you more today?"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a PrimaveraChatBot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
