version: '2.0'
session_config:
  session_expiration_time: 120
  carry_over_slots_to_new_session: true
intents:
- greet
- ask_payment_date_obligation
- give_date_key
- ask_value_to_pay_obligation
- goodbye
- ask_insight
- ask_all_insights
- ask_all_insights_per_type
- affirm
- deny
- bot_challenge
entities:
- insight_type
- obligation_date_key
- obligation_type
slots:
  obligation_type:
    type: categorical
    influence_conversation: false
    values:
    - vat
    - social security
    - deductions
    - compensation fund
  obligation_date_key:
    type: text
    influence_conversation: false
  insight_type:
    type: categorical
    influence_conversation: true
    values:
    - positive
    - neutral
    - negative
responses:
  utter_greet:
  - text: |
          Hey! I am a PrimaveraChatBot, powered by Rasa. I am configurated to answer about business data, for instance: 
          How much is my VAT
          Until when can I pay my VAT
          Show me all insights, among others.
          How can I help you today?
  utter_ask_date:
  - text: Which date do you want? Insert "Month year"
  utter_how_can_i_help_more:
  - text: Can I help you more today?
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a PrimaveraChatBot, powered by Rasa.
actions:
- query_all_insights
- query_all_insights_per_type
- query_insight
- query_payment_date_obligation
- query_value_to_pay_obligation
- utter_ask_date
- utter_goodbye
- utter_greet
- utter_how_can_i_help_more
- utter_iamabot
